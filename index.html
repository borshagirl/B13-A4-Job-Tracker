<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- tailwind link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
  
    <header class="w-11/12 mx-auto mt-6">
        <h1 class="text-3xl text-blue-950 font-bold">Job Application Tracker</h1>

        <div class="grid grid-cols-3 gap-4 mt-4">

            <div class="bg-white p-3 rounded-md">
                <p class="text-gray-600 text-sm">Total</p>
                <p id="total-count" class="font-bold">0</p>
            </div>
            <div class="bg-white p-3 rounded-md">
                <p class="text-gray-600 text-sm">Interview</p>
                <p id="interview-count" class="font-bold">0</p>
            </div>
            <div class="bg-white p-3 rounded-md">
                <p class="text-gray-600 text-sm">Rejected</p>
                <p id="rejected-count" class="font-bold">0</p>
            </div>

        </div>
    </header>
  
  




    <script src="script/script.js"></script>
</body>
</html>
